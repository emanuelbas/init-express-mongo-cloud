<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registrarse
            </div>
            <div class="card-body">
                <form (submit)="registrar()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="usuario.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="from-group">
                        <input type="text"  [(ngModel)]="usuario.password" name="password" placeholder="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Registrarme
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
